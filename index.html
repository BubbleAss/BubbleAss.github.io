<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <button id="upgradePickaxeButton" 
           onclick="buyPickaxeUpgrade()" class="btn btn-light">
            Upgrade Pickaxe (Level: 1) <br> (cost: 10)
          </button>
        </div>
        <div class="col-sm">
          <button onclick="mineGold()" class="btn btn-primary">Mine Gold</button>
        </div>
        <div ="col-sm"></div>
        <h1 id="goldText">0 Gold</h1>
        <button id="buyAutoMine" onclick="enableAutoMine()"
         class="btn btn-light">
            Buy Auto-miner x2000 <br> (cost: 100 Gold)
         </button>
      </div>
    </div>
